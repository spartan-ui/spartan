version: "2"

checks:
  method-lines:
    config:
      threshold: 50

exclude_patterns:
  - ".dependabot/"                                  # Exclude GitHub issue templates
  - ".github/"                                      # Exclude GitHub issue templates
  - "scripts/"                                      # Exclude project build scripts
  - "CHANGELOG.md"                                  # Exclude automatically generated CHANGELOG.md
  - "**/dist/"
  - "**/node_modules/"
  - "**/__fixtures__/"
  - "**/__mocks__/"
  - "**/*.d.ts"
  - "**/*.spec.ts"
